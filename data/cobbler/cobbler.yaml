preseed:
  repo: "http://openstack-repo.cisco.com/openstack/cisco havana-proposed main"
#  repo: "ftp://ftpeng.cisco.com/openstack/cisco havana-proposed main"

profile:
  name: "precise"
  arch: "x86_64"
  kopts: "log_port=514 \
priority=critical \
local=en_US \
log_host=192.168.242.135 \
netcfg/choose_interface=auto"

node-global:
  profile: "precise-x86_64"
  netboot_enabled: "1"
  power_type: "ipmitool"
  power_user: "admin"
  power_pass: "password"
  kickstart: "/etc/cobbler/preseed/cisco-preseed"
  kopts: "netcfg/get_nameservers=192.168.255.135,10.10.10.23 \
netcfg/confirm_static=true \
netcfg/get_ipaddress={$eth0_ip-address} \
netcfg/get_gateway=192.168.255.2\
netcfg/disable_autoconfig=true \
netcfg/dhcp_options=\"Configure network manually\" \
netcfg/no_default_route=true \
partman-auto/disk=/dev/sda \
netcfg/get_netmask=255.255.255.0 \
netcfg/dhcp_failed=true"

build-server:
  hostname: "build-server.domain.com"
  power_address: "192.168.255.135"

build01:
  hostname: "build01.domain.com"
  power_address: "192.168.255.132"
  interfaces:
    eth0:
      mac-address: "00:0c:29:5f:cb:98"
      dns-name: "build01.cisco.com"
      ip-address: "192.168.255.132"
      static: "0"

control01:
  hostname: "control01.domain.com"
  power_address: "192.168.255.133"
  interfaces:
    eth0:
      mac-address: "00:0c:29:d6:20:f4"
      dns-name: "control01.cisco.com"
      ip-address: "192.168.255.133"
      static: "0"

compute01:
  hostname: "compute01.domain.com"
  power_address: "192.168.255.134"
  interfaces:
    eth0:
      mac-address: "00:0c:29:e6:86:f8"
      dns-name: "compute01.cisco.com"
      ip-address: "192.168.255.134"
      static: "0"

